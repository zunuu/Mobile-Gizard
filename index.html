<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Gizzard</title>

    <!-- CSS link  -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body class="container">
    <header class="fw-bold bg-light  pt-4 pb-5 text-center headerSection">
        <!-- site name  -->
        <h1>
            Mobile Giz<span><img class="gizzard" src="./icons/thunderbolt.png" alt=""></span>ard
        </h1>
        <!-- search bar  -->
        <nav class="navbar navbar-light ">
            <div class="d-flex mx-auto w-75">

                <input class="form-control me-2 " id="searchInput" type="search" placeholder="Search"
                    aria-label="Search">
                <button onclick="searchMobile()" class="btn btn-outline-success d-flex rounded-5" id="searchButton"
                    type="submit">Search <span class=" ps-2"><img class="w-50" src="./icons/loupe.png" alt=""></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Result Section -->
    <main class=" mainSection">

        <section id="error" class="errorSection">

        </section>
        <section id="noResult" class="noResultSection">

        </section>


        <section id="allMobiles" class="row my-5 d-flex align-items-center">

        </section>
        <!-- modal  -->
        <section>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 id="nameOfPhone"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="displayDetails">

                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>






    <!-- bootstrap bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS link  -->
    <script src="./script.js"></script>
</body>

</html>
